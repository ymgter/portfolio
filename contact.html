        <h1 class="page_title">Contact</h1>
				<p class="information">制作のご依頼、ご相談は下記フォームよりお願いいたします。<br>
						どうぞお気軽にお問い合わせください。</p>
          <div class="form_box">
						<div class="form-group form_item">
							<label for="name1" class="form_label">お名前<span class="required"></span></label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group form_item">
							<label for="mail1" class="form_label">メールアドレス<span class="required"></span></label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group form_item">
								<label for="phone1" class="form_label">電話番号</label>
								<input type="text" class="form-control" >
						</div>
						<div class="form-group form_item">
							<label for="ask" class="form_label">お問い合わせ内容<span class="required"></span></label>
							<textarea  class="form-control" name="ask" rows="5" required></textarea>
							<p class="attention"><span>★</span>のついている項目は必須項目です。</p>
						</div>
						<button class="btn">送信</button>

          </div>
				</div>
